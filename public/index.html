<!DOCTYPE html>
<html lang="en">

  <link rel="stylesheet" href = "/stylesheets/bootstrap-responsive.min.css" />
  <link rel="stylesheet" href = "/stylesheets/bootstrap.min.css" />
  <script src="http://code.jquery.com/jquery-latest.js" type="text/javascript"></script>
  <script src="/javascripts/bootstrap.min.js" type="text/javascript"></script>
  <script src="/javascripts/handlebars-min.js" type="text/javascript"></script>
  <script src="/socket.io/socket.io.js" type="text/javascript"></script>
  <script src="/javascripts/rocket.js" type="text/javascript"></script>

  <script>
  $().ready(function(){

    Rocket.initCollection("product");
    Rocket.start();
    
  });
  </script>
  <body>
    <div class="container" style = "margin-top:36px">

      <div id="notifier" class="alert alert-info">
        <a class="close" data-dismiss="alert" href="#">&times;</a>
      </div>
      <h1>Products</h1>

      <div id="productDefaultContainer">

      </div>

      <div id="productBlahContainer">

      </div>

      <form id="productForm">
        <p>
          <label>Title</label>
          <input id="title" />
        </p>
        <p>
          <label>Price</label>
          <input id="price" />
        </p>
        <p>
          <input type="submit" value = "go">
        </p>
      </form>
    </div>

    <script class="productListTemplate" id = "productDefaultTemplate", type="x-handlebars">
      <ul class="product-list">
        {{#each items}}
        <li><a href="#" data-id="{{id}}" class="selector">{{title}}</a></li>
        {{/each}}
      </ul>
    </script>

  </body>
</html>
